<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博得世纪年会大抽奖</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/selectpick.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
    <div class="LotteryActivity">
        <div class="lay_wrap">
        	<div class="lay_header">
        		<img class="title_img" src="img/title.png"/>
	        </div>
	        <div class="lay_nav">
	        	<div class="btn-group toBtn_wrap" role="group">
	        		<div id="prizeTypeDiv"></div>
				    <div class="prizeTypeList" style="width: 200px;float: left;">
						<select 
					    	class="selectBtn" name="prizeTypeList" id="prizeTypeList"><!--onchange="typeChange()"-->
					    	
					    </select>
					</div>
					<input 
				    	type="button" value="禁止操作中"
				    	class="toBtn prizeTypeBtn" style="cursor: not-allowed;background: gray;" disabled="disabled">
				</div>
        		
	            <div class="btn-group toBtn_wrap" role="group">
				    <div class="userNumList" style="width: 200px;float: left;">
						<select 
					    	class="selectBtn" name="userNumList" id="userNumList">
					    	
					    </select>
					</div>
					<input 
				    	type="button" value="禁止操作中"
				    	class="toBtn userNumBtn" style="cursor: not-allowed;background: gray;" disabled="disabled">
				</div>
				<div class="btn-group toBtn_wrap" role="group">
				    <input 
				    	type="button" value="开始抽奖"
				    	class="toBtn startBtn" onclick="startRunning('startSign')">
				    <input 
				    	type="button" value="抽奖中..."
				    	class="toBtn unStartBtn" style="cursor: not-allowed;background: gray;" disabled="disabled">
				</div>
				<div class="btn-group toBtn_wrap" role="group">
				    <input 
				    	type="button" value="保存"
				    	class="toBtn saveBtn" onclick="goTrueSaveList('saveSign')">
				    <input 
				    	type="button" value="保存中..."
				    	class="toBtn unSaveBtn" style="cursor: not-allowed;background: gray;" disabled="disabled">
				</div>
	        </div>
	        <div class="lay_main clearfix">
	        	<!--当前中奖者-->
	        	<div class="showSelectedUser">
	        		<span class="userName">
	        			滚动名字
	        		</span>
	        		<span class="userTel">
	        			滚动手机号码
	        		</span>
	        	</div>
	        	<!--中奖者名单-->
	        	<ul class="selectedList" id="selectedList">
	        		
	        	</ul>
	        	<!--保存中奖者名单-->
	        	<ul class="saveSelectedList" id="saveSelectedList">
	        		
	        	</ul>
	        	<div class="luckTotal_wrap">
	        		<span class="luckTotal">-</span>
	        	</div>
	        </div>
	        <div class="lay_footer">
	            
	        </div>
        </div>
    </div>
    
    
    <div id="hintModule">
		<div class="hint">
			<h5 class="title">提示</h5>
			<p class="hintInner"></p>
			<div class="toBtn_wrap">
				<button class="toBtn sureBtn" onclick="sureAgain()">
					确定
				</button>
				<button class="toBtn closeBtn" onclick="closeHintModule()">
					取消
				</button>
			</div>
		</div>
	</div>
    
    
    <!-- 选择中奖类型 -->
	<script id="prizeTypeListTpl" type="text/template">
		{{each prizeTypeList as item key}}
	    	<option value="{{ item.status }}">{{ item.prizeType }}</option>
		{{/each}}
	</script>
    <!-- 选择中奖人数 -->
	<script id="userNumListTpl" type="text/template">
		{{each userNumList as item key}}
	    	<option value="{{ item.userNum }}">{{ item.userNum }}</option>
		{{/each}}
	</script>
    <!-- 请求中奖者列表 -->
	<script id="selectedListTpl" type="text/template">
		{{each selectedList as item key}}
			<li class="group">
				<img class="cancelIcon" src="img/cancelIcon.png"/>
    			<span class="userName">
        			{{ item.uname }}
        		</span>
        		<span class="userTel">
        			{{ item.mobile }}
        		</span>
    		</li>
		{{/each}}
	</script>
	<!-- 请求已保存中奖者列表 -->
	<script id="saveSelectedListTpl" type="text/template">
		{{each saveSelectedList as item key}}
			<li class="group">
    			<span class="userName">
        			{{ item.uname }}
        		</span>
        		<span class="userTel">
        			{{ item.mobile }}
        		</span>
			</li>
		{{/each}}
	</script>
		
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/covervid.js"></script>
    <script type="text/javascript" src="js/template.js" ></script>
    <script type="text/javascript" src="js/selectpick.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/lotteryFunc.js"></script>
</body>
</html>
