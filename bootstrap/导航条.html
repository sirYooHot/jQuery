<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.keith {
				margin: 50px auto;
				text-align: center;
			}
			.keith li {
				position: relative;
				display: inline-block;
				padding: 3px 12px;
				color: #FFFFFF;
				cursor: pointer;
				margin: 0 -3px;
			}
			.keith li::after {
				content: '';
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -1;
				background: #2175BC;
				-moz-transform: perspective(0.5em) rotateX(5deg);
				-ms-transform: perspective(0.5em) rotateX(5deg);
				-webkit-transform: perspective(0.5em) rotateX(5deg);
				transform: perspective(0.5em) rotateX(5deg);
				/*-moz-transform-origin: bottom;
				-webkit-transform-origin: bottom;
				transform-origin: bottom;*/
				border: 1px solid #efe4e4;
				border-bottom: 0;
				border-radius: 2px;
			}
			.keith li:hover {
				z-index: 1;
			}
			.keith li:hover::after {
				background: #228fe2;
			}
			.zIndex {
				z-index: 1;
			}
			.keith .zIndex::after {
				content: '';
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -1;
				background: #3B9BE5;
				-moz-transform: perspective(0.5em) rotateX(5deg);
				-ms-transform: perspective(0.5em) rotateX(5deg);
				-webkit-transform: perspective(0.5em) rotateX(5deg);
				transform: perspective(0.5em) rotateX(5deg);
				border-radius: 3px;
			}
			.rascal_sec_wrap {
				text-align: center;
				vertical-align: middle;
				width: 500px;
				height: 500px;
				box-sizing: border-box;
				margin: 0 auto;
				background: url(img/localMan.PNG) no-repeat center center fixed;
				-moz-background-size: cover;
				-o-background-size: cover;
				-webkit-background-size: cover;
				background-size: cover;
			}
			 
			.rascal_sec {
				width: 500px;
				height: 500px;
				margin: 0 auto;
				position: relative;
				background: rgba(255, 255, 255, 0.3);
				overflow: hidden;
			}
			.rascal_sec > span {
				display: inline-block;
				text-align: center;
				vertical-align: middle;
				padding: 20px 0 0 0;
			}
			.rascal_sec::after {
			  z-index: -1;
			  content: '';
			  position: absolute;
			  top: 0;
			  bottom: 0;
			  left: 0;
			  right: 0;
			  background: url(img/localMan.PNG) no-repeat center center fixed;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  -webkit-background-size: cover;
			  background-size: cover;
			  -webkit-filter: blur(20px);
			  filter: blur(20px);
			  margin: -30px;
			}
		</style>
	</head>
	<body>
		<div class="rascal">
	        <ul class="keith">
	            <li class="zIndex">博客园</li>
	            <li>首页</li>
	            <li>新随笔</li>
	            <li>联系</li>
	            <li>订阅</li>
	            <li>管理</li>
	        </ul>
		</div>
		<div class="rascal_sec_wrap">
			<div class="rascal_sec">
				<span>
					My Name is Uncle-Keith！
				</span>
			</div>
		</div>
	</body>
	<script type="text/javascript"src="js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.keith li').click(function(event) {
		        $('.keith li').removeClass('zIndex');
		        $(this).addClass('zIndex');
			})
		})
	</script>
</html>
